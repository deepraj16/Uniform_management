{% extends "base.html" %}

{% block title %}Add Grades{% endblock %}

{% block content %}
<h2 style="color: #667eea; margin-bottom: 30px;">ğŸ“ Add Grades</h2>

{% if students %}
<form method="post" action="/add-grades" style="max-width: 600px;">
    <div class="form-group">
        <label for="student_id">Select Student:</label>
        <select id="student_id" name="student_id" required>
            <option value="">-- Select a student --</option>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }} ({{ student.roll_number }}) - {{ student.class }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required placeholder="e.g., Mathematics, Science">
    </div>
    
    <div class="form-group">
        <label for="marks">Marks (0-100):</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required placeholder="Enter marks">
    </div>
    
    <button type="submit">Add Grades</button>
</form>
{% else %}
<div class="alert">
    No students found! Please add students first.
</div>
<a href="/add-student" class="btn">Add Student</a>
{% endif %}
{% endblock %}
