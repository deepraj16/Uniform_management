<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .attendance-record {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .attendance-record.non-compliant {
            border-left-color: #ff4757;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .record-time {
            font-size: 14px;
            color: #666;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.compliant {
            background: #2ed573;
            color: white;
        }

        .status-badge.non-compliant {
            background: #ff4757;
            color: white;
        }

        .uniform-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .uniform-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-icon, .cross-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .check-icon {
            background: #2ed573;
            color: white;
        }

        .cross-icon {
            background: #ff4757;
            color: white;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn, .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover, .btn:hover {
            background: #5568d3;
        }

        .error-message {
            color: #ff4757;
            margin-top: 10px;
            font-size: 14px;
        }

        .no-records {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .month-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .month-selector select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .compliance-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .compliance-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ed573, #7bed9f);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Student Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="header">
                <div>
                    <h1>Welcome, <span id="studentName"></span>!</h1>
                    <p style="color: #666; margin-top: 5px;">Student Attendance Dashboard</p>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Checks</h3>
                    <div class="number" id="todayChecks">0</div>
                </div>
                <div class="stat-card">
                    <h3>Monthly Checks</h3>
                    <div class="number" id="monthlyChecks">0</div>
                </div>
                <div class="stat-card">
                    <h3>Compliance Rate</h3>
                    <div class="number" id="complianceRate">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Non-Compliant</h3>
                    <div class="number" id="nonCompliant" style="color: #ff4757;">0</div>
                </div>
            </div>

            <!-- Today's Attendance -->
            <div class="section">
                <h2>ðŸ“… Today's Attendance</h2>
                <div id="todayAttendance"></div>
            </div>

            <!-- Monthly Attendance -->
            <div class="section">
                <h2>ðŸ“Š Monthly Attendance</h2>
                <div class="month-selector">
                    <select id="monthSelect">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="yearSelect"></select>
                    <button class="btn" onclick="loadMonthlyAttendance()" style="width: auto; padding: 10px 20px;">Load</button>
                </div>
                <div id="complianceStats"></div>
                <div id="monthlyAttendance"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentStudent = null;

        // Initialize year selector
        function initYearSelector() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - 5; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }

        // Set current month
        function setCurrentMonth() {
            const now = new Date();
            document.getElementById('monthSelect').value = now.getMonth() + 1;
            document.getElementById('yearSelect').value = now.getFullYear();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentStudent = data.student;
                    document.getElementById('studentName').textContent = data.student.student_name;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadDashboard();
                } else {
                    document.getElementById('loginError').textContent = 'Invalid credentials';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Connection error';
            }
        });

        // Logout
        function logout() {
            currentStudent = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        // Load dashboard data
        async function loadDashboard() {
            await loadTodayAttendance();
            await loadMonthlyAttendance();
        }

        // Load today's attendance
        async function loadTodayAttendance() {
            try {
                const response = await fetch(`${API_URL}/api/attendance/today/${currentStudent.id}`);
                const data = await response.json();
                
                document.getElementById('todayChecks').textContent = data.count;
                
                const container = document.getElementById('todayAttendance');
                if (data.records.length === 0) {
                    container.innerHTML = '<div class="no-records">No attendance records for today</div>';
                } else {
                    container.innerHTML = data.records.map(record => renderAttendanceRecord(record)).join('');
                }
            } catch (error) {
                console.error('Error loading today\'s attendance:', error);
            }
        }

        // Load monthly attendance
        async function loadMonthlyAttendance() {
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearSelect').value;
            
            try {
                const response = await fetch(`${API_URL}/api/attendance/month/${currentStudent.id}?year=${year}&month=${month}`);
                const data = await response.json();
                
                const stats = data.statistics;
                document.getElementById('monthlyChecks').textContent = stats.total_checks;
                document.getElementById('complianceRate').textContent = stats.compliance_rate + '%';
                document.getElementById('nonCompliant').textContent = stats.non_compliant;
                
                // Render compliance stats
                const statsContainer = document.getElementById('complianceStats');
                if (stats.total_checks > 0) {
                    statsContainer.innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #666; margin-bottom: 10px;">Overall Compliance</h3>
                            <div class="compliance-bar">
                                <div class="compliance-fill" style="width: ${stats.compliance_rate}%">
                                    ${stats.compliance_rate}%
                                </div>
                            </div>
                        </div>
                        <div class="uniform-items" style="margin-top: 20px;">
                            <div><strong>Black Blazer:</strong> ${stats.item_compliance.black_blazer}/${stats.total_checks}</div>
                            <div><strong>Tie:</strong> ${stats.item_compliance.tie}/${stats.total_checks}</div>
                            <div><strong>White Shirt:</strong> ${stats.item_compliance.white_shirt}/${stats.total_checks}</div>
                            <div><strong>ID Card:</strong> ${stats.item_compliance.id_card}/${stats.total_checks}</div>
                        </div>
                    `;
                } else {
                    statsContainer.innerHTML = '';
                }
                
                // Render records
                const container = document.getElementById('monthlyAttendance');
                if (data.records.length === 0) {
                    container.innerHTML = '<div class="no-records">No attendance records for this month</div>';
                } else {
                    container.innerHTML = data.records.map(record => renderAttendanceRecord(record)).join('');
                }
            } catch (error) {
                console.error('Error loading monthly attendance:', error);
            }
        }

        // Render attendance record
        function renderAttendanceRecord(record) {
            const date = new Date(record.check_time);
            const timeStr = date.toLocaleString();
            const compliant = record.overall_compliance ? 'compliant' : 'non-compliant';
            const statusText = record.overall_compliance ? 'Compliant' : 'Non-Compliant';
            
            return `
                <div class="attendance-record ${compliant}">
                    <div class="record-header">
                        <div class="record-time">${timeStr}</div>
                        <div class="status-badge ${compliant}">${statusText}</div>
                    </div>
                    <div class="uniform-items">
                        <div class="uniform-item">
                            <div class="${record.black_blazer_or_suit ? 'check-icon' : 'cross-icon'}">
                                ${record.black_blazer_or_suit ? 'âœ“' : 'âœ—'}
                            </div>
                            <span>Black Blazer</span>
                        </div>
                        <div class="uniform-item">
                            <div class="${record.tie ? 'check-icon' : 'cross-icon'}">
                                ${record.tie ? 'âœ“' : 'âœ—'}
                            </div>
                            <span>Tie</span>
                        </div>
                        <div class="uniform-item">
                            <div class="${record.white_shirt ? 'check-icon' : 'cross-icon'}">
                                ${record.white_shirt ? 'âœ“' : 'âœ—'}
                            </div>
                            <span>White Shirt</span>
                        </div>
                        <div class="uniform-item">
                            <div class="${record.id_card ? 'check-icon' : 'cross-icon'}">
                                ${record.id_card ? 'âœ“' : 'âœ—'}
                            </div>
                            <span>ID Card</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize
        initYearSelector();
        setCurrentMonth();
    </script>
</body>
</html>
