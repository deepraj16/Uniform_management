{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2 style="color: #667eea; margin-bottom: 30px;">âž• Add New Student</h2>

<form method="post" action="/add-student" style="max-width: 600px;">
    <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter student name">
    </div>
    
    <div class="form-group">
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" required placeholder="Enter unique roll number">
    </div>
    
    <div class="form-group">
        <label for="class_name">Class:</label>
        <input type="text" id="class_name" name="class_name" required placeholder="e.g., 10-A, 12-B">
    </div>
    
    <button type="submit">Add Student</button>
</form>
{% endblock %}
